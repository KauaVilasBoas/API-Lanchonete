<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Cadastro de Cliente</h1>
<form id="formulario">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required pattern="[A-Za-zÀ-ú\s]+"><br>

    <label for="email">Email:</label>
    <input type="email" id="email" required><br>

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" required pattern="[0-9]{10,11}"><br>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"><br>

    <button type="submit">Salvar</button>
</form>

<div id="resultado"></div>

<button onclick="listarClientes()">Listar Clientes</button>

<div id="listaClientes"></div>

</body>



</html>
