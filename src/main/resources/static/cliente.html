<div class="container mt-5">
    <h1 class="mb-4">Cadastro de Cliente</h1>
    <form id="formulario" class="mb-4">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="nome" required pattern="[A-Za-zÀ-ú\s]+">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" required>
        </div>

        <div class="mb-3">
            <label for="telefone" class="form-label">Telefone:</label>
            <input type="tel" class="form-control" id="telefone" required pattern="[0-9]{10,11}">
        </div>

        <div class="mb-3">
            <label for="cpf" class="form-label">CPF:</label>
            <input type="text" class="form-control" id="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>

    <div id="resultado" class="mb-4"></div>

    <button class="btn btn-secondary" onclick="listarClientes()">Listar Clientes</button>

    <div id="listaClientes" class="mt-4"></div>
